name: Build & Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build & push
      run: |
        IMAGE=${{ secrets.DOCKER_USERNAME }}/ecom-app:${{ github.run_number }}
        docker build -t $IMAGE .
        docker push $IMAGE
